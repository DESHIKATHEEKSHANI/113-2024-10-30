<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <link  
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  
      rel="stylesheet"  
    />  
    <title>Number Guessing</title>  
    <style>  
      body {  
        background-color: #f8f9fa;  
      }  
      .game-container {  
        margin: 50px auto;  
        padding: 30px;  
        background-color: white;  
        border-radius: 10px;  
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
      }  
      h1 {  
        color: #343a40;  
      }  
      #msg {  
        margin-top: 20px;  
        font-size: 1.2em;  
      }  
    </style>  
  </head>  
  <body>  
    <div class="game-container">  
      <center>  
        <h1>Number Guessing Game</h1>  
        <div class="mb-3">  
          <p>Guess a number between 1 to 10:</p>  
          <input type="number" min="1" max="10" id="displayNum" class="form-control" />  
        </div>  
        <button class="btn btn-danger" onclick="guess()" id="guess">Guess</button>  
        <p id="chances" class="mt-3"></p>  
        <div id="msg" class="text-success"></div>  
      </center>  
    </div>  
    <script src="app.js"></script>  
  </body>  
</html>
